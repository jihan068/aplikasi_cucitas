<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrilliaClean 3.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4 fw-bold text-primary"><i class="fas fa-tshirt"></i> BrilliaClean System</h2>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">Input Pesanan</div>
                <div class="card-body">
                    <form id="formPesanan">
                        <input type="hidden" id="inputId"> <div class="mb-3">
                            <label>Nama Customer</label>
                            <input type="text" id="nama" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>No. HP</label>
                            <input type="text" id="hp" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Tipe Tas</label>
                            <select id="tas" class="form-select">
                                <option value="Coach">Coach</option>
                                <option value="LV">Louis Vuitton</option>
                                <option value="Gucci">Gucci</option>
                                <option value="Prada">Prada</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Layanan</label>
                            <select id="layanan" class="form-select">
                                <option value="Standard">Standard Clean</option>
                                <option value="Deep Clean">Deep Clean</option>
                                <option value="Recolor">Recolor</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Simpan Pesanan</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="m-0">Daftar Pesanan</h5>
                    <input type="text" id="search" class="form-control w-50" placeholder="Cari...">
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Pelanggan</th>
                                <th>Paket</th>
                                <th>Harga</th>
                                <th>Status</th>
                                <th style="width: 180px;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEdit" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Pesanan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formEdit">
                    <input type="hidden" id="editId">
                    <div class="mb-2"><label>Nama</label><input type="text" id="editNama" class="form-control"></div>
                    <div class="mb-2"><label>HP</label><input type="text" id="editHp" class="form-control"></div>
                    <div class="mb-2">
                        <label>Tipe Tas</label>
                        <select id="editTas" class="form-select">
                            <option value="Coach">Coach</option>
                            <option value="LV">Louis Vuitton</option>
                            <option value="Gucci">Gucci</option>
                            <option value="Prada">Prada</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Layanan</label>
                        <select id="editLayanan" class="form-select">
                            <option value="Standard">Standard Clean</option>
                            <option value="Deep Clean">Deep Clean</option>
                            <option value="Recolor">Recolor</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Simpan Perubahan</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
